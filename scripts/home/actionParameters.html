<div class="row">
    <div style="text-align: center">
        <div class="ui segment">
            <div class="ui grid">
                <div class="row">
                    <div style="text-align: center">
                        <h2>Define Action Parameters</h2>
                    </div>
                </div>
                <div class="row">
                    <div class="sixteen wide column">
                        <div class="ui grid">
                            <div class="row">
                                <div class="sixteen wide column">
                                    <h3>Actions</h3>
                                    <div class="ui grid">
                                        <div class="row">
                                            <div class="ten wide column"></div>
                                            <div class="six wide column">
                                                <div class="ui grid">
                                                    <div class="row">
                                                        <div class="eight wide column">
                                                            <h3>Type</h3>
                                                        </div>
                                                        <div class="eight wide column">
                                                            <h3>Value</h3>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div ng-repeat="item in knowledge" class="row">
                    <div class="sixteen wide column">
                        <div class="ui grid">
                            <div class="row">
                                <div class="sixteen wide column">
                                    <h4>Actions for: {{item.cause}}</h4>
                                    <div ng-repeat="action in item.actions">
                                        <div class="ui grid">
                                            <div class="row">
                                                <div class="ten wide column">
                                                    <div class="ui input">
                                                        <input type="text" readonly="" ng-model="action.action">
                                                    </div>
                                                    <button ng-click="addActionParameter($parent.$index, $index)" class="circular ui green icon button"><i class="icon plus"></i></button>
                                                    <button ng-click="removeActionParameter($parent.$index, $index)" class="circular ui red icon button"><i class="icon minus"></i></button>
                                                </div>
                                                <div class="six wide column">
                                                    <div class="row" ng-repeat="param in action.params">
                                                        <div class="ui grid">
                                                            <div class="row">
                                                                <div class="eight wide column">
                                                                    <div class="ui input">
                                                                        <input type="text" ng-model="param.type">
                                                                    </div>
                                                                </div>
                                                                <div class="eight wide column">
                                                                    <div class="ui input">
                                                                        <input type="text" ng-model="param.value">
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="ui divider"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<br>
<div class="row">
    <div class="ui grid">
        <div class="eight wide column">
            <div style="text-align: left">
                <button ng-click="showRelationship()" class="ui primary right labeled icon button">
                    <i class="left arrow icon"></i>
                    Back
                </button>
            </div>
        </div>
        <div class="eight wide column">
            <div style="text-align: right">
                <button ng-click="showCausalParameters()" class="ui primary right labeled icon button">
                    <i class="right arrow icon"></i>
                    Next
                </button>
            </div>
        </div>
    </div>
</div>
