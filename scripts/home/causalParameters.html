<div class="row">
    <div style="text-align: center">
        <div class="ui segment">
            <div class="ui grid">
                <div class="row">
                    <div style="text-align: center">
                        <h2>Define Causal Parameters</h2>
                        <br>
                        <button ng-click="toggleCustom()" ng-class="customClass">Toggle Custom Parameters</button>
                    </div>
                </div>
                <div class="row" ng-show="showCustom">
                    <div class="sixteen wide column">
                        <div class="ui grid">
                            <div class="row">
                                <div class="ten wide column">
                                    <h3>Add Custom Parameters</h3>
                                    <button ng-click="addCustomParam()" class="circular ui green icon button"><i class="icon plus"></i></button>
                                    <button ng-click="removeCustomParam()" class="circular ui red icon button"><i class="icon minus"></i></button>
                                </div>
                                <div class="six wide column">
                                    <br>
                                    <div class="row" ng-repeat="custom in customParams">
                                        <div class="ui grid">
                                            <div class="row">
                                                <div class="sixteen wide column">
                                                    <div class="ui input">
                                                        <input type="text" ng-model="custom.value">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <br>
                                    <button ng-show="customParams.length" class="ui primary button" ng-click="createParamList()">Add Parameters</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="ui divider"></div>
                </div>
                <div class="row">
                    <div class="sixteen wide column">
                        <div class="ui grid">
                            <div class="row">
                                <div class="sixteen wide column">
                                    <h3>Causes</h3>
                                    <div class="ui grid">
                                        <div class="row">
                                            <div class="ten wide column"></div>
                                            <div class="six wide column">
                                                <div class="ui grid">
                                                    <div class="row">
                                                        <div class="sixteen wide column">
                                                            <h3>Select from Action Parameters</h3>
                                                        </div>
                                                        <!--<div class="eight wide column">
                                                            <h3>Parameter</h3>
                                                        </div>-->
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div ng-repeat="item in knowledge" class="row">
                    <div class="sixteen wide column">
                        <div class="ui grid">
                            <div class="row">
                                <div class="ten wide column">
                                    <div class="ui input">
                                        <input type="text" readonly="" ng-model="item.cause">
                                    </div>
                                    <button ng-click="addCausalParameter($index)" class="circular ui green icon button"><i class="icon plus"></i></button>
                                    <button ng-click="removeCausalParameter($index)" class="circular ui red icon button"><i class="icon minus"></i></button>
                                </div>
                                <div class="six wide column">
                                    <div class="row" ng-repeat="param in item.parameters">
                                        <div class="ui grid">
                                            <div class="row">
                                                <div class="sixteen wide column">
                                                    <div class="ui form">
                                                        <div class="field">
                                                            <select ng-model="param.param">
                                                                <option value="" disabled selected>- Please Choose -</option>
                                                                <option ng-repeat="param in paramList[$parent.$index]">{{param}}</option>
                                                            </select>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="ui divider"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<br>
<div class="row">
    <div class="ui grid">
        <div class="eight wide column">
            <div style="text-align: left">
                <button ng-click="showActionParameters()" class="ui primary left labeled icon button">
                    <i class="left arrow icon"></i>
                    Back
                </button>
            </div>
        </div>
        <div class="eight wide column">
            <div style="text-align: right">
                <button ng-click="showBuilderReview()" class="ui primary right labeled icon button">
                    <i class="right arrow icon"></i>
                    Next
                </button>
            </div>
        </div>
    </div>
</div>
