<div class="row">
    <div style="text-align: center">
        <div class="ui segment">
            <div class="ui grid">
                <div class="row">
                    <div style="text-align: center">
                        <h2>Define Action Parameters</h2>
                    </div>
                </div>
                <div class="row">
                    <div class="sixteen wide column">
                        <div class="ui grid">
                            <div class="row" >
                                <div class="ten wide column">
                                    <h3>Action</h3>
                                </div>
                                <div class="six wide column">
                                    <div class="row">
                                        <div class="ui grid">
                                            <div class="row">
                                                <div class="eight wide column" style="text-align: center">
                                                    <h3>Type</h3>
                                                </div>
                                                <div class="eight wide column" style="text-align: center">
                                                    <h3>Value</h3>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div ng-repeat="item in knowledge" class="row">
                    <div class="sixteen wide column">
                        <div class="ui grid">
                            <div class="row">
                                <div class="ten wide column">
                                    <div class="ui input">
                                        <input type="text" readonly="" ng-model="item.action">
                                    </div>
                                    <button ng-click="addParameter($index)" class="ui green right labeled icon button">
                                        <i class="plus icon"></i>
                                        Add Parameter
                                    </button>
                                </div>
                                <div class="six wide column">
                                    <div class="row" ng-repeat="param in item.parameters">
                                        <div class="ui grid">
                                            <div class="row">
                                                <div class="eight wide column">
                                                    <div class="ui input">
                                                        <input type="text" ng-model="param.type">
                                                    </div>
                                                </div>
                                                <div class="eight wide column">
                                                    <div class="ui input">
                                                        <input type="text" ng-model="item.value">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<br>
<div class="row">
    <div class="ui grid">
        <div class="eight wide column">
            <div style="text-align: left">
                <button ng-click="showRelationship()" class="ui primary right labeled icon button">
                    <i class="left arrow icon"></i>
                    Back
                </button>
            </div>
        </div>
        <div class="eight wide column">
            <div style="text-align: right">
                <button ng-click="showParameters()" class="ui primary right labeled icon button">
                    <i class="right arrow icon"></i>
                    Next
                </button>
            </div>
        </div>
    </div>
</div>
